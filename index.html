<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>ROCN Practice Quiz v1.0</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:#2c3e50;min-height:100vh;padding:20px}
.container{max-width:1200px;margin:0 auto;background:#fff;border-radius:15px;padding:40px;box-shadow:0 10px 40px rgba(0,0,0,.2)}
h1{color:#667eea;margin-bottom:10px;font-size:32px}
.version{color:#95a5a6;font-size:14px;margin-bottom:30px}
.progress{background:#ecf0f1;height:8px;border-radius:10px;margin:20px 0;overflow:hidden}
.progress-bar{background:linear-gradient(90deg,#667eea,#2ecc71);height:100%;transition:width .4s}
.question{margin:30px 0;padding:25px;background:#f8f9fa;border-radius:10px}
.q-header{display:flex;justify-content:space-between;margin-bottom:20px;padding-bottom:15px;border-bottom:2px solid #ddd}
.q-num{font-weight:700;color:#667eea;font-size:15px}
.cat-badge{background:linear-gradient(135deg,#667eea,#764ba2);color:#fff;padding:6px 14px;border-radius:20px;font-size:12px;font-weight:600}
.q-text{font-size:17px;line-height:1.7;margin-bottom:25px;font-weight:500}
.options{display:flex;flex-direction:column;gap:12px}
.option{padding:16px 20px;background:#fff;border:2px solid #e9ecef;border-radius:10px;cursor:pointer;transition:all .3s;display:flex;align-items:center;gap:12px}
.option:hover:not(.selected):not(.correct):not(.incorrect){border-color:#667eea;background:#f0f3ff;transform:translateX(4px)}
.option.selected{border-color:#667eea;background:#e8f0ff;box-shadow:0 4px 12px rgba(102,126,234,.2)}
.option.correct{border-color:#27ae60;background:#d5f4e6;box-shadow:0 4px 12px rgba(39,174,96,.2);cursor:default}
.option.incorrect{border-color:#e74c3c;background:#fadbd8;box-shadow:0 4px 12px rgba(231,76,60,.2);cursor:default}
.option.disabled{cursor:not-allowed;opacity:0.6}
.opt-letter{width:32px;height:32px;background:#667eea;color:#fff;border-radius:50%;display:flex;align-items:center;justify-content:center;font-weight:700;flex-shrink:0}
.option.selected .opt-letter{background:#764ba2}
.option.correct .opt-letter{background:#27ae60}
.option.incorrect .opt-letter{background:#e74c3c}
.feedback{margin:20px 0;padding:20px;border-radius:10px;animation:slideIn .4s}
.feedback.correct{background:linear-gradient(135deg,#d5f4e6,#a8e6cf);border-left:5px solid #27ae60}
.feedback.incorrect{background:linear-gradient(135deg,#fadbd8,#f8b4b4);border-left:5px solid #e74c3c}
.fb-title{font-size:20px;font-weight:700;margin-bottom:12px;display:flex;align-items:center;gap:10px}
.fb-title.correct{color:#27ae60}
.fb-title.incorrect{color:#e74c3c}
.rationale{margin-top:15px;padding:18px;background:#fff;border-radius:8px;font-size:14px;line-height:1.7}
.rationale strong{display:block;margin-bottom:10px;color:#2c3e50}
.why-wrong{margin-top:12px;padding:12px;background:#fff9e6;border-left:3px solid #f39c12;border-radius:6px;font-size:13px;line-height:1.6}
.ref-link{display:inline-block;margin-top:12px;padding:8px 16px;background:#3498db;color:#fff;text-decoration:none;border-radius:6px;font-size:13px;transition:all .3s}
.ref-link:hover{background:#2980b9;transform:translateY(-2px)}
.btn{background:linear-gradient(135deg,#667eea,#764ba2);color:#fff;padding:14px 30px;border:none;border-radius:8px;cursor:pointer;font-size:15px;font-weight:600;margin:5px;transition:all .3s;box-shadow:0 4px 15px rgba(102,126,234,.4)}
.btn:hover{transform:translateY(-2px);box-shadow:0 6px 20px rgba(102,126,234,.5)}
.btn:disabled{opacity:0.5;cursor:not-allowed;transform:none}
.btn-sec{background:linear-gradient(135deg,#95a5a6,#7f8c8d)}
.btn-success{background:linear-gradient(135deg,#2ecc71,#27ae60)}
.btn-danger{background:linear-gradient(135deg,#e74c3c,#c0392b)}
.nav-grid{display:grid;grid-template-columns:repeat(10,1fr);gap:8px;margin:20px 0}
.nav-btn{padding:10px;background:#f8f9fa;border:2px solid #e9ecef;border-radius:8px;cursor:pointer;text-align:center;font-weight:600;font-size:13px;transition:all .3s}
.nav-btn:hover{background:#f0f3ff;border-color:#667eea;transform:scale(1.05)}
.nav-btn.active{background:linear-gradient(135deg,#667eea,#764ba2);color:#fff}
.nav-btn.answered{background:#d5f4e6;border-color:#27ae60;color:#27ae60}
.nav-btn.correct{background:#27ae60;color:#fff}
.nav-btn.incorrect{background:#e74c3c;color:#fff}
.hide{display:none}
.results{margin:30px 0}
.score-hero{background:linear-gradient(135deg,#667eea,#764ba2);color:#fff;padding:50px;border-radius:15px;text-align:center;margin-bottom:30px}
.score-hero h2{font-size:64px;margin:20px 0;font-weight:800}
.cat-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:20px;margin:30px 0}
.cat-card{background:#f8f9fa;padding:20px;border-radius:12px;border-left:4px solid #667eea}
.cat-card h4{color:#2c3e50;margin-bottom:8px;font-size:16px}
.cat-weight{color:#7f8c8d;font-size:12px;margin-bottom:12px}
.cat-bar{background:#ecf0f1;height:24px;border-radius:12px;overflow:hidden;margin-top:10px}
.cat-fill{background:linear-gradient(90deg,#667eea,#2ecc71);height:100%;display:flex;align-items:center;padding:0 12px;color:#fff;font-size:12px;font-weight:700;transition:width .6s}
.history-table{width:100%;border-collapse:collapse;margin:25px 0;background:#fff;border-radius:12px;overflow:hidden}
.history-table th{background:linear-gradient(135deg,#667eea,#764ba2);color:#fff;padding:18px;text-align:left;font-weight:700}
.history-table td{padding:18px;border-bottom:1px solid #ecf0f1}
.history-table tr:hover{background:#f8f9fa}
.stat{background:linear-gradient(135deg,#667eea,#764ba2);color:#fff;padding:30px 40px;border-radius:12px;display:inline-block;margin:10px}
.stat h3{font-size:42px;margin-bottom:8px}
.stat p{font-size:14px;opacity:0.9}
@keyframes slideIn{from{opacity:0;transform:translateY(-10px)}to{opacity:1;transform:translateY(0)}}
@media(max-width:768px){
.nav-grid{grid-template-columns:repeat(5,1fr)}
.cat-grid{grid-template-columns:1fr}
}
</style>
</head>
<body>
<div class="container">
<div id="app"></div>
</div>
<script>
const VERSION='1.0';
const feedback={
correct:["üéâ Excellent!","‚ú® Outstanding!","üí™ Nailed it!","üåü Perfect!","üëè Great job!","üéØ Spot on!"],
incorrect:["üí≠ Not quite, but great effort!","üìö Nice try! Learn from this.","ü§î Close! Review the rationale.","üí° Good attempt!"]
};
const getRandom=(arr)=>arr[Math.floor(Math.random()*arr.length)];

// ONCC Content Outline weights
const contentOutline={
"Safety & Quality": {weight: "14%", topics: ["Radiation safety","Quality assurance","Emergency procedures"]},
"Treatment Delivery": {weight: "40%", topics: ["External beam","Brachytherapy","Systemic therapy","Treatment planning"]},
"Side Effects Management": {weight: "30%", topics: ["Acute toxicities","Late effects","Symptom management","Patient education"]},
"Patient Assessment": {weight: "8%", topics: ["Initial assessment","Ongoing evaluation","Psychosocial support"]},
"Professional Practice": {weight: "8%", topics: ["Evidence-based practice","Ethics","Documentation","Education"]}
};

const questions=[
{q:"A patient receiving myeloablative TBI develops severe nausea 45 minutes into the first fraction. Which antiemetic regimen is most appropriate for subsequent fractions when TBI precedes chemotherapy?",o:["Ondansetron 30-60 min before treatment with PRN lorazepam and compazine","Lorazepam only, as ondansetron is contraindicated with TBI","Dexamethasone IV daily as monotherapy","Diphenhydramine q6h as primary antiemetic"],a:0,c:"Treatment Delivery",r:"For myeloablative TBI preceding chemotherapy, ondansetron q8h is first-line antiemetic given 30-60 min before treatment. PRN meds (compazine, lorazepam) for breakthrough. Dexamethasone IV daily is part of regimen but not monotherapy.",w:"Lorazepam is adjunctive for anxiety. Dexamethasone alone lacks potency. Diphenhydramine treats allergic reactions.",ref:"https://www.ons.org/pep"},

{q:"A 36-year-old with acute leukemia begins showing signs of warm-phase septic shock 18 hours after conditioning chemotherapy. Which clinical presentation confirms this?",o:["Warm dry skin, confusion, fever 103.2¬∞F, HR 118, initially normal BP","Cool clammy skin, hypotension, oliguria, weak thready pulse","Hypotension, hypothermia, bradycardia, decreased cardiac output","Hypertension, bounding pulse, flushed skin, hyperventilation"],a:0,c:"Patient Assessment",r:"Warm phase septic shock: confusion, chills, fever, tachycardia, warm dry skin, initially normal BP from arterial/venous dilation. Precedes cold shock.",w:"Option B=cold shock. Option C=cardiogenic shock. Option D=hypertensive crisis.",ref:"https://www.sepsis.org"},

{q:"A patient with Burkitt lymphoma (WBC 105,000) admitted for urgent chemo. Labs: K+ 5.8, uric acid 9.2, phos 5.9, calcium 7.8, LDH 1450. Prevention priority?",o:["Aggressive IV hydration 150-200 mL/hr with allopurinol and sevelamer","Immediate hemodialysis before chemotherapy","Rasburicase monotherapy","Calcium gluconate IV to correct hypocalcemia first"],a:0,c:"Side Effects Management",r:"TLS prevention: aggressive IV hyperhydration (NS 150-200 mL/hr), allopurinol (reduce uric acid), sevelamer (phosphate binder) to prevent renal crystallization.",w:"Dialysis for established failure. Rasburicase needs hydration. Hypocalcemia treated only if symptomatic.",ref:"https://www.nccn.org"},

{q:"Patient with metastatic lung cancer has progressive back pain worse when lying supine and coughing. MRI confirms epidural compression at T6. Immediate priority?",o:["Dexamethasone 10 mg IV once, then 4 mg PO q6h","Emergency decompressive laminectomy within 2 hours","Radiation therapy same-day consultation","Morphine PCA with strict bed rest"],a:0,c:"Side Effects Management",r:"Immediate high-dose steroids (dex 10 mg IV, then 4 mg PO q6h) decrease inflammation, reduce edema, preserve neurologic function. MUST occur before surgery/radiation.",w:"Surgery follows steroids. Radiation planning follows steroids. Pain control doesn't preserve neuro function.",ref:"https://ascopubs.org"},

{q:"Which triad indicates cardiac tamponade requiring immediate pericardiocentesis?",o:["Beck's triad: muffled heart sounds, JVD, hypotension","Kussmaul's sign: rising JVP with inspiration, pulsus paradoxus, bradycardia","Virchow's triad: hypercoagulability, venous stasis, endothelial injury","Charcot's triad: fever, RUQ pain, jaundice"],a:0,c:"Patient Assessment",r:"Beck's triad (muffled sounds from fluid, JVD from elevated CVP, hypotension from decreased output) indicates tamponade. Heart compensates with tachycardia.",w:"Kussmaul=constrictive pericarditis. Virchow=thrombosis. Charcot=cholangitis.",ref:"https://www.heart.org"},

{q:"Radiation damages DNA through two mechanisms. Which correctly describes radiation type and damage pathway?",o:["High-energy photons cause direct DNA damage; charged particles release free radicals","X-rays only direct; gamma rays only free radical damage","All radiation uses free radical formation exclusively","Photons require oxygen; particles work in hypoxic conditions"],a:0,c:"Treatment Delivery",r:"Photon beams (X-rays, gamma) cause direct DNA ionization. Charged particles (electrons, protons) cause indirect damage via free radical formation.",w:"Both X-rays and gamma are photons. Direct and indirect both occur. Oxygen enhances both.",ref:"https://www.astro.org"},

{q:"Which cell cycle phase is MOST radiosensitive and why is this relevant to fractionation?",o:["G2 and M phases; fractionation allows resistant S-phase cells to reassort into sensitive phases","S phase; fractionation increases cells in S phase","G1 phase; fractionation recruits cells into G1","G0 resting phase; fractionation activates dormant cells"],a:0,c:"Treatment Delivery",r:"G2/M most sensitive. S phase LEAST sensitive. Fractionation exploits 4 Rs: Reassortment (S‚ÜíM/G2), Reoxygenation, Repair (normal), Repopulation.",w:"S most RESISTANT. G1 intermediate. G0 resistant.",ref:"https://www.redjournal.org"},

{q:"What defines Planning Target Volume (PTV) in 3D planning?",o:["CTV plus margins for patient movement, setup error, organ motion","Gross tumor visible on imaging","Tumor plus microscopic disease extension","Volume receiving exactly 95% of prescribed dose"],a:0,c:"Treatment Delivery",r:"PTV = CTV (GTV + microscopic disease) PLUS safety margins for positioning, motion, delivery uncertainties.",w:"GTV=visible tumor. CTV=tumor+microscopic. Isodose defines treated volume.",ref:"https://www.icru.org"},

{q:"Nuclear medicine tech's monthly dosimeter reads 4.5 mSv. Per NCRP and ALARA, what action required?",o:["Continue normal duties; well below 50 mSv/year occupational limit","Immediate removal from radiation work","Increase monitoring to weekly","Mandatory medical evaluation"],a:0,c:"Safety & Quality",r:"4.5 mSv/month = 54 mSv/year (extrapolated), near 50 mSv/year limit. Requires documentation and ALARA review but no immediate restriction.",w:"No restriction at this level. Weekly monitoring excessive. Medical eval not needed.",ref:"https://www.nrc.gov"},

{q:"Pregnant rad onc nurse asks about exposure limits. Correct monthly embryo/fetus dose equivalent limit after pregnancy declaration?",o:["0.5 mSv per month to embryo/fetus (5 mSv total gestation)","5 mSv per month (same as non-pregnant workers)","Zero exposure; must be reassigned","1 mSv per month regardless of stage"],a:0,c:"Safety & Quality",r:"NCRP/NRC: 0.5 mSv/month (5 mSv total gestation) to embryo/fetus. Workers can continue with fetal badge, precautions, documentation.",w:"5 mSv/month exceeds limits. Restriction unnecessary. 1 mSv/month exceeds guidelines.",ref:"https://www.nrc.gov"},

{q:"During radiation safety drill, contaminated patient arrives. Correct priority sequence?",o:["Treat life-threatening injuries first, then isolate and decontaminate","Immediately wash patient to remove contamination","Refuse patient until hazmat team arrives","Isolate in lead-lined room before assessment"],a:0,c:"Safety & Quality",r:"Life-threatening injuries ALWAYS priority. Sequence: stabilize, isolate, notify RSO, don PPE, assess, contain, decontaminate.",w:"Washing first spreads contamination. Refusing violates ethics. Lead for external beams not contamination.",ref:"https://www.remm.hhs.gov"},

{q:"Patient 3 months post-whole-brain RT (30 Gy/10 fx) has progressive cognitive decline, memory deficits, white matter changes on MRI. Most likely diagnosis?",o:["Radiation-induced leukoencephalopathy (delayed white matter injury)","Acute radiation necrosis requiring surgery","Tumor progression indicating treatment failure","Normal aging unrelated to radiation"],a:0,c:"Side Effects Management",r:"Leukoencephalopathy is late effect (3-12 months to years): cognitive decline, executive dysfunction, diffuse white matter changes. From demyelination and vascular injury. Often irreversible.",w:"Necrosis is focal, 6mo-2yr. Tumor shows enhancing lesion. Timing/pattern indicate radiation injury.",ref:"https://www.thelancet.com"},

{q:"Patient receiving mantle field for Hodgkin develops dyspnea, nonproductive cough, low-grade fever 8 weeks post-treatment. CXR shows bilateral infiltrates. Diagnosis?",o:["Radiation pneumonitis requiring corticosteroid therapy","Pneumocystis jirovecii pneumonia requiring antibiotics","Disease progression with pulmonary involvement","Pulmonary embolism from hypercoagulability"],a:0,c:"Side Effects Management",r:"Radiation pneumonitis: 4-12 weeks (peak 8-12) post-thoracic RT. Dyspnea, nonproductive cough, low-grade fever, infiltrates in field. Treatment: corticosteroids.",w:"PCP needs immunosuppression. Tumor shows masses. PE presents acutely with pleuritic pain.",ref:"https://www.astro.org"},

{q:"Patient 5 years post-mantle field RT for Hodgkin (treated age 28) requires which vigilant surveillance?",o:["Annual breast cancer screening (mammography/MRI) for secondary malignancy","Echocardiogram q 6 months for acute pericarditis","Monthly PFTs for radiation pneumonitis","Weekly thyroid function tests for thyroid storm"],a:0,c:"Patient Assessment",r:"Breast cancer most common secondary malignancy after mantle field in women <30. Risk increases 15-30 years post-treatment. NCCN: annual mammo/MRI starting 8 years post-RT or age 25.",w:"Acute pericarditis is early. Pneumonitis is subacute. Hypothyroidism (not storm) needs annual TSH.",ref:"https://www.nccn.org"},

{q:"Patient receiving pelvic RT (week 3) has urinary frequency, urgency, dysuria, nocturia. UA shows WBCs but culture negative. Appropriate intervention?",o:["Phenazopyridine (AZO) for symptom relief with increased fluid 2-3L/day","Immediate empiric antibiotics despite negative culture","Hold radiation until symptoms resolve","Intermittent catheterization to prevent retention"],a:0,c:"Side Effects Management",r:"Acute radiation cystitis (irritative symptoms from mucosal inflammation) begins week 2-3. Management: phenazopyridine (urinary analgesic), increased fluids, avoid bladder irritants. Grade 1-2 doesn't require interruption.",w:"Antibiotics only for positive culture. Symptoms improve conservatively. Catheterization increases infection risk.",ref:"https://www.rtog.org"},

{q:"H&N patient (week 4 of 70 Gy) develops painful white patches, ulcerations, difficulty swallowing solids. Which mucositis grade?",o:["Grade 3: severe pain interfering with oral intake, limiting self-care ADLs","Grade 2: moderate pain with modified diet but maintaining intake","Grade 1: asymptomatic or mild symptoms","Grade 4: life-threatening requiring urgent intervention"],a:0,c:"Side Effects Management",r:"CTCAE Grade 3 mucositis = severe pain interfering with oral intake and limiting self-care ADLs. Needs aggressive pain management, nutritional support (possible feeding tube), infection prophylaxis.",w:"Grade 2=dietary modification but adequate intake. Grade 1=minimal. Grade 4=life-threatening (airway obstruction).",ref:"https://ctep.cancer.gov"},

{q:"Per ONS PEP guidelines, what is ONLY intervention recommended for practice in managing cancer-related fatigue during RT?",o:["Moderate aerobic exercise and physical activity programs","Complete bed rest to conserve energy","High-dose vitamin B12 and iron supplementation","Avoiding all physical exertion until completion"],a:0,c:"Side Effects Management",r:"Exercise is ONLY intervention 'Recommended for Practice' per ONS PEP. Moderate aerobic exercise (150 min/week) and resistance training reduce fatigue and improve function.",w:"Bed rest worsens fatigue through deconditioning. Supplements work only for documented deficiencies. Avoidance contradicts evidence.",ref:"https://www.ons.org/pep/fatigue"},

{q:"Breast cancer patient asks if she can use regular aluminum-containing antiperspirant during radiation. Current evidence-based recommendation?",o:["You may use regular antiperspirant/deodorant on treated area","All deodorants must be avoided until 6 months after completion","Only aluminum-free 'natural' deodorants are safe","Deodorant can be used on non-treated side only"],a:0,c:"Professional Practice",r:"Current RCT evidence: aluminum antiperspirants do NOT increase radiation dermatitis. Modern megavoltage radiation eliminates dose buildup concerns. Patients can use regular products, improving QOL.",w:"Restrictions are outdated and not evidence-based.",ref:"https://www.practicalradonc.org"},

{q:"What is pathophysiological mechanism of secretory diarrhea in pelvic radiation patients?",o:["Biochemical overstimulation of intestinal secretory capacity overwhelming absorptive function","Mechanical obstruction reducing transit time","Enzyme deficiencies causing malabsorption","Infectious agents causing ulceration and mucus"],a:0,c:"Side Effects Management",r:"Secretory diarrhea: biochemical disturbances (radiation damage, cytokine release) overstimulate crypt secretion, overwhelming absorption. Large volume, watery, high frequency. Radiation combines secretory and exudative mechanisms.",w:"Obstruction causes constipation. Malabsorption is pancreatic/enzymatic. Exudative is one component.",ref:"https://www.mascc.org"},

{q:"Patient on loperamide for Grade 2 radiation diarrhea (5 stools/day) asks about diet. Which foods AVOID?",o:["Raw vegetables, whole grains, fatty/fried foods, caffeine, dairy","White rice, bananas, applesauce, white bread, boiled potatoes","Fish, poultry, smooth peanut butter, eggs","Beets, asparagus tips, peeled apples, plain pasta"],a:0,c:"Side Effects Management",r:"Low-residue diet: AVOID raw fruits/vegetables, whole grains, fatty/fried, caffeine, alcohol, dairy (if lactose intolerant). CONSUME: refined grains, cooked vegetables, lean protein, bananas, applesauce.",w:"Options B, C, D list foods to CONSUME, not avoid.",ref:"https://www.cancer.gov"},

{q:"Which phase of 5-phase mucositis model represents when patients first experience severe pain and ulceration is visible?",o:["Phase 4: Ulceration with mucosal integrity loss and nerve ending exposure","Phase 1: Initiation with DNA damage but normal-appearing mucosa","Phase 2: Primary damage response with gene upregulation and cytokine production","Phase 5: Healing with epithelial migration and differentiation"],a:0,c:"Side Effects Management",r:"Sonis Phase 4 (Ulceration) = loss of mucosal integrity, visible ulcers, exposed nerve endings causing severe pain, bacterial colonization creating infection portals. Peak symptoms and complication risk.",w:"Phase 1=asymptomatic. Phase 2=cytokine production. Phase 3=amplification. Phase 5=healing.",ref:"https://www.nature.com"},

{q:"Cryotherapy (oral ice chips) during chemo significantly reduces mucositis from which agent?",o:["Melphalan (used in autologous stem cell transplant prep)","Cisplatin (causes metallic taste, not prevented by cryotherapy)","Oxaliplatin (contraindicated due to cold-induced neurotoxicity)","5-Fluorouracil (requires different prophylaxis)"],a:0,c:"Side Effects Management",r:"Cryotherapy (30 min ice during melphalan) significantly reduces mucositis via vasoconstriction ‚Üí decreased drug delivery to mucosa. Effective due to melphalan's short half-life. ONS 'Recommended for Practice.'",w:"Cisplatin causes taste changes. Oxaliplatin + cold causes laryngeal dysesthesia (CONTRAINDICATED). 5-FU responds to other interventions.",ref:"https://www.ons.org/pep/mucositis"},

{q:"Patient receiving H&N RT (week 3) reports complete taste loss (ageusia). At what dose does taste alteration typically begin?",o:["As low as 0.3 Gy; significant changes by 30-60 Gy","Only after 70 Gy cumulative","Not until 6 months post-treatment","100 Gy required"],a:0,c:"Side Effects Management",r:"Taste alterations begin at 0.3 Gy to taste buds. Hypogeusia at 10-20 Gy. Ageusia at 30-60 Gy. Direct damage to taste receptor cells. Recovery 2-4 months to 1+ year. Sweet/salty most affected.",w:"Options B, C, D vastly overestimate dose threshold. Early effect within weeks.",ref:"https://www.ncbi.nlm.nih.gov"},

{q:"Patient with Grade 2 xerostomia describes 'moderately thick, ropy saliva' and requires modified diet. Which medications increase salivary flow?",o:["Pilocarpine (Salagen) or cevimeline (Evoxac) as cholinergic agonists","Atropine or scopolamine to reduce thick secretions","Antihistamines to dry excessive saliva","Corticosteroids to stimulate salivary function"],a:0,c:"Side Effects Management",r:"Pilocarpine (5-10 mg PO TID) and cevimeline (30 mg PO TID) are muscarinic agonists stimulating remaining salivary glands. FDA-approved for radiation xerostomia. SE: sweating, urinary frequency.",w:"Atropine/scopolamine are anticholinergics (worsen dryness). Antihistamines worsen xerostomia. Steroids don't stimulate saliva.",ref:"https://www.mascc.org"},

{q:"At what cumulative parotid dose does permanent, irreversible xerostomia typically occur?",o:["Above 50 Gy causes severe irreversible salivary gland damage","Above 10 Gy always causes permanent complete xerostomia","Xerostomia never becomes permanent regardless of dose","Above 100 Gy required for permanent changes"],a:0,c:"Side Effects Management",r:"Salivary changes begin 10-20 Gy. Permanent damage when mean parotid dose >39 Gy or >50% receives >50 Gy. Doses >50-60 Gy cause severe irreversible xerostomia (acinar death, fibrosis). IMRT spares at least one gland (mean <25-26 Gy).",w:"10 Gy causes early changes not always permanent. High doses cause permanent damage. 100 Gy causes necrosis.",ref:"https://www.redjournal.org"},

{q:"CML patient with splenomegaly, night sweats, fatigue, elevated WBCs causing confusion and dyspnea. What explains neuro/respiratory symptoms?",o:["Leukostasis from elevated WBCs inhibiting flow and decreasing perfusion to brain/lungs","Direct CNS infiltration requiring intrathecal chemo","Severe anemia from marrow replacement causing hypoxia","Septic emboli from bacterial infection"],a:0,c:"Patient Assessment",r:"Leukostasis (WBC >100,000) causes hyperviscosity ‚Üí WBC aggregation in microcirculation ‚Üí impaired flow ‚Üí tissue hypoxia. CNS: confusion, stroke. Pulmonary: dyspnea, hypoxemia. Emergency: cytoreduction (hydroxyurea, leukapheresis).",w:"CNS infiltration rare in CML. Anemia contributes but doesn't explain acute presentation. CML doesn't cause severe neutropenia.",ref:"https://www.nccn.org"},

{q:"Which lab finding is diagnostic for APL and determines specific treatment?",o:["Presence of t(15;17) chromosomal translocation treated with ATRA","Philadelphia chromosome (BCR-ABL) requiring tyrosine kinase inhibitors","Reed-Sternberg cells on lymph node biopsy","Elevated LDH >1000 U/L with hyperuricemia"],a:0,c:"Patient Assessment",r:"APL (AML-M3) defined by t(15;17) creating PML-RARŒ± fusion. Pathognomonic. Treatment: ATRA + arsenic trioxide inducing differentiation. Medical emergency due to DIC. Start on clinical suspicion.",w:"Philadelphia=CML. Reed-Sternberg=Hodgkin. LDH indicates tumor burden, not specific.",ref:"https://www.nccn.org"},

{q:"Newly diagnosed Hodgkin lymphoma patient has fever, night sweats, 15% weight loss. Significance of 'B symptoms'?",o:["Indicates advanced disease stage and impacts prognosis and treatment intensity","Represents acute infection requiring antibiotics first","Normal response to enlarged nodes without prognostic significance","Indicates non-Hodgkin lymphoma rather than Hodgkin"],a:0,c:"Patient Assessment",r:"B symptoms (fever >38¬∞C, drenching night sweats, >10% weight loss in 6 months) indicate advanced disease with higher tumor burden. Prognostic: adds 'B' designation (e.g., Stage IIB), worse prognosis, more aggressive chemo. Must document per Ann Arbor staging.",w:"Infection must be ruled out but symptoms are tumor-related cytokines. B symptoms have prognostic value. Occur in both HL and NHL.",ref:"https://www.nccn.org"},

{q:"What distinguishes Hodgkin from non-Hodgkin lymphoma on histopathology?",o:["Presence of Reed-Sternberg cells (malignant B-lymphocytes) in Hodgkin's","Hodgkin's affects only T-cells; NHL affects only B-cells","Hodgkin's always presents below diaphragm; NHL above","NHL is more curable than Hodgkin lymphoma"],a:0,c:"Patient Assessment",r:"Reed-Sternberg cells (large binucleate/multinucleated malignant B-cells, 'owl's eye') are pathognomonic for Hodgkin. CD30+, CD15+. Only 1-2% of tumor; remainder is reactive infiltrate. Absence = not Hodgkin.",w:"Hodgkin is B-cell origin. Typically supradiaphragmatic. Hodgkin is more curable (80-90% 5-year survival).",ref:"https://bloodcancer.com"},

{q:"68-year-old CLL patient asymptomatic but has lymphocytosis (18,000/mm¬≥) and immunophenotyping (CD19+, CD20+, CD5+, CD23+). Appropriate management?",o:["Active surveillance with regular monitoring (watchful waiting)","Immediate aggressive chemotherapy to prevent progression","Urgent stem cell transplantation consultation","Radiation therapy to enlarged lymph nodes"],a:0,c:"Professional Practice",r:"CLL is incurable, slow-growing. Asymptomatic early-stage (Rai 0-I, Binet A) receive watchful waiting. Treatment indications: progressive marrow failure, massive adenopathy, systemic symptoms, autoimmune complications, rapid progression. Early treatment doesn't improve survival.",w:"Early treatment increases toxicity without benefit. HSCT for high-risk relapsed only. Radiation palliative for symptomatic bulk.",ref:"https://www.nccn.org"},

{q:"Radiation oncology unit experiences spill of 150 mCi of I-131 (unsealed source). What classification and immediate actions?",o:["Major spill: restrict access, confine with absorbent material, notify ORS immediately, check personnel","Minor spill: clean with paper towels, dispose in regular trash","Emergency: evacuate building, call 911","Moderate: clean and report at end of shift"],a:0,c:"Safety & Quality",r:"Major spill = >100 mCi OR personnel contamination. Protocol: restrict access, post signs, confine with absorbent material, notify ORS immediately, check personnel with survey meter, don PPE, decontaminate, document.",w:"Minor <100 mCi no personnel contamination. Building evacuation excessive. Immediate notification required.",ref:"https://ehs.wisc.edu"},

{q:"Patient administered therapeutic I-131 for thyroid cancer has Code Blue. Correct response?",o:["Provide full resuscitation immediately; do NOT withhold patient care","Evacuate and wait for RSO before CPR","Only senior staff with dosimeters may provide care","Provide airway management only until decontaminated"],a:0,c:"Safety & Quality",r:"Patient care is NEVER withheld due to radiation. Provide full resuscitation with standard PPE. Notify ORS during/after code for contamination assessment and waste guidance. Delaying care causes harm.",w:"Never delay life-saving care. All trained staff can respond with PPE.",ref:"https://www.remm.hhs.gov"},

{q:"Surveying with Geiger counter after P-32 work, you find 850 cpm with background 200 cpm. What action?",o:["Exceeds 3x background action level; treat as contamination and decontaminate","Within normal limits; continue working","Major contamination; evacuate immediately","Document but no action needed below 1000 cpm"],a:0,c:"Safety & Quality",r:"Action level = 3x background. 200 cpm background ‚Üí 600 cpm action level. 850 cpm exceeds this = contamination. Decontaminate, re-survey to <3x background, notify ORS, retain waste.",w:"Not within limits. Not major emergency. Action required at >3x background regardless of absolute value.",ref:"https://ehs.wisc.edu"},

{q:"75-year-old receiving whole-brain radiation develops acute confusion in week 2. Priority?",o:["Evaluate for cerebral edema; consider immediate dexamethasone","Assume dementia or aging; continue as planned","Attribute to pain medications; reduce opioids","Stop radiation and transition to palliative care"],a:0,c:"Patient Assessment",r:"Acute confusion during brain radiation may indicate cerebral edema requiring immediate steroids. Don't assume dementia without assessment. Baseline cognitive assessment before treatment crucial to identify changes.",w:"Don't assume aging. Assess and treat. Confusion during active treatment warrants investigation.",ref:"https://www.astro.org"},

{q:"Primary advantage of proton beam therapy in pediatric medulloblastoma?",o:["Reduced normal brain dose via Bragg peak minimizing late effects","Protons kill cancer more effectively per Gy","Shorter treatment course (1 week vs 6 weeks)","Protons cause no acute side effects"],a:0,c:"Treatment Delivery",r:"Proton advantage: Bragg peak deposits energy precisely with minimal exit dose ‚Üí dramatically reduced normal tissue exposure. Critical in children to reduce late effects (neurocognitive impairment, secondary cancers, growth problems). Same biologic effectiveness per Gy.",w:"Same effectiveness per Gy. Similar duration. Acute effects still occur.",ref:"https://www.astro.org"},

{q:"6-year-old receiving craniospinal radiation for medulloblastoma requires which lifelong surveillance?",o:["Neurocognitive assessments, growth hormone monitoring, thyroid function, cardiac screening","Only tumor surveillance imaging q 3 months","Monthly blood counts for bone marrow suppression","No special surveillance after completion"],a:0,c:"Patient Assessment",r:"Craniospinal radiation causes multiple late effects: neurocognitive impairment, growth hormone deficiency, hypothyroidism, cardiac toxicity, secondary malignancies, hearing loss, spinal deformities. Requires lifelong comprehensive survivorship care.",w:"Requires multi-system surveillance beyond imaging. Late effects appear/worsen years later.",ref:"http://www.survivorshipguidelines.org"},

{q:"Most important factor in assessing 82-year-old's tolerance for pelvic radiation?",o:["Comprehensive geriatric assessment: functional status, comorbidities, nutrition, cognition","Chronological age alone","Karnofsky Performance Status sufficient","Life expectancy calculators"],a:0,c:"Patient Assessment",r:"CGA evaluates multiple domains: ADLs, IADLs, comorbidities, cognition, nutrition, polypharmacy, social support, falls. Functional age (not chronological) predicts tolerance. KPS is one component but insufficient.",w:"Age alone inadequate. KPS insufficient. CGA most comprehensive.",ref:"https://www.nccn.org"},

{q:"Patient on pembrolizumab with radiation develops severe diarrhea (8 stools/day) with abdominal pain. Priority concern?",o:["Immune-related colitis requiring immediate steroids and holding immunotherapy","Simple radiation enteritis; continue with loperamide","Infectious colitis requiring stool cultures","Expected; continue both treatments"],a:0,c:"Side Effects Management",r:"Severe diarrhea + abdominal pain during checkpoint inhibitor = immune-related colitis (potentially life-threatening). Requires immediate high-dose steroids, hold immunotherapy, GI consult. Perforation risk if untreated. Different from radiation enteritis.",w:"Not simple enteritis. More urgent than infection workup. Not expected/safe to continue.",ref:"https://www.nccn.org"},

{q:"Radiobiological rationale for combining radiation with PD-1/PD-L1 inhibitors?",o:["Radiation increases tumor antigen presentation, making cancer cells more immunogenic","Radiation damages lymphocytes increasing checkpoint susceptibility","Checkpoint inhibitors repair radiation damage to normal tissues","Lower doses of each can be used"],a:0,c:"Treatment Delivery",r:"Radiation + anti-PD-1/PD-L1 synergy: radiation-induced tumor death releases antigens ‚Üí increased presentation to T-cells, radiation alters tumor phenotype ‚Üí more immunogenic, cytokine release stimulates immune response, tumor debulking reduces tolerance.",w:"Radiation doesn't damage lymphocytes for treatment. Checkpoint inhibitors don't repair tissue. Doses aren't necessarily reduced.",ref:"https://www.astro.org"},

{q:"How does SBRT differ from conventional radiation?",o:["Delivers ablative doses (8-20 Gy/fx) in 1-5 fractions using extreme precision and image guidance","Uses different radiation more effective than X-rays","Less effective but fewer side effects","Longer treatment times but similar outcomes"],a:0,c:"Treatment Delivery",r:"SBRT delivers ablative doses (8-20 Gy/fraction) in oligofractions (1-5 treatments) using image guidance, respiratory gating, extreme precision. Same photon radiation but hypofractionated. Highly effective for small tumors with rapid dose falloff.",w:"Same radiation type. More effective for appropriate lesions. Sessions are longer due to imaging.",ref:"https://www.astro.org"},

{q:"Plan shows PTV receiving 95% of 60 Gy; spinal cord max 45 Gy. Acceptable?",o:["Yes: 95% PTV coverage standard; cord 45 Gy below 50 Gy tolerance","No: PTV must receive 100% uniformly","No: cord dose too high","Yes but requires special consent"],a:0,c:"Treatment Delivery",r:"Acceptable: 95% PTV coverage is standard (not 100% uniform). Spinal cord tolerance ~50 Gy; 45 Gy provides 5 Gy safety margin. Treatment planning balances target coverage with OAR sparing.",w:"100% uniform dose not standard. Cord dose acceptable. No special consent needed for standard plan.",ref:"https://www.icru.org"},

{q:"Documenting patient education for a complex brachytherapy procedure, which element is most critical per professional standards?",o:["Patient's understanding verification and questions addressed","Listing topics covered in bullet points","Time spent teaching the patient","Educational materials provided"],a:0,c:"Professional Practice",r:"Professional documentation standards require verification of patient understanding (teach-back method) and documentation that questions were addressed. Simply listing topics doesn't confirm comprehension or informed consent.",w:"Listing topics doesn't verify understanding. Time spent is less important than comprehension. Materials provided are supplementary.",ref:"https://www.ons.org"},

{q:"New evidence suggests a practice change in mucositis management. What is the first step in implementing this change per EBP principles?",o:["Critically appraise the evidence quality and applicability to your patient population","Immediately implement the change since it's published","Wait for institutional policy update","Survey staff to see if they want to change"],a:0,c:"Professional Practice",r:"Evidence-based practice requires critical appraisal of evidence quality (study design, sample size, relevance) and applicability to specific patient population before implementation. Not all published evidence is high-quality or applicable.",w:"Don't implement without appraisal. Institutional policy follows evidence review. Staff opinion doesn't determine evidence quality.",ref:"https://www.ons.org"},

{q:"A radiation oncology nurse witnesses a medical error during treatment delivery. What is the ethical and professional obligation?",o:["Report through established safety reporting system and disclose to patient per institutional policy","Say nothing to avoid getting colleagues in trouble","Only report if patient was harmed","Wait to see if patient notices before reporting"],a:0,c:"Professional Practice",r:"Professional and ethical standards require reporting errors through safety systems (culture of safety, learning from errors) and patient disclosure per institutional policy and ethical principles of transparency and patient autonomy.",w:"Silence violates professional ethics. Reporting is required regardless of harm (near-misses matter). Proactive disclosure is ethical standard.",ref:"https://www.ons.org"},

{q:"When teaching a patient about radiation side effects, which approach best demonstrates patient-centered care?",o:["Assess patient's preferred learning style, health literacy, and cultural considerations before teaching","Use the same standardized script for all patients","Provide written materials only to save time","Focus only on side effects that will definitely occur"],a:0,c:"Professional Practice",r:"Patient-centered education requires assessment of individual learning preferences, health literacy level, cultural beliefs, language needs, and anxiety level. Tailoring education improves comprehension and outcomes.",w:"Standardized approach ignores individual needs. Written-only excludes low literacy patients. Must discuss possible side effects for informed consent.",ref:"https://www.ons.org"}
];

let currentQ=0,userAnswers=Array(50).fill(null),answerStatus=Array(50).fill(null),showingResults=false,questionAnswered=false;

function render(){
const app=document.getElementById('app');
if(showingResults){
renderResults(app);
}else if(currentQ===-1){
renderStart(app);
}else if(currentQ===-2){
renderHistory(app);
}else{
renderQuiz(app);
}
}

function renderStart(app){
app.innerHTML=`
<h1>ROCN Practice Exam</h1>
<div class="version">Version ${VERSION} | 50 Questions | Based on ONCC Content Outline</div>
<div style="text-align:center;padding:40px 20px">
<h2>Radiation Oncology Nursing Certification</h2>
<p style="color:#7f8c8d;font-size:17px;margin:20px 0">Comprehensive practice covering all ONCC exam content areas with immediate feedback after each answer.</p>
<div style="margin:40px 0">
<div class="stat"><h3>50</h3><p>Questions</p></div>
<div class="stat"><h3>5</h3><p>Content Areas</p></div>
<div class="stat"><h3>v${VERSION}</h3><p>Edition</p></div>
</div>
<button class="btn btn-success" style="font-size:18px;padding:16px 50px" onclick="startQuiz()">Start Quiz</button>
<button class="btn btn-sec" onclick="currentQ=-2;render()">View History</button>
</div>
`;
}

function renderQuiz(app){
const q=questions[currentQ];
const answered=userAnswers.filter(a=>a!==null).length;
const pct=Math.round(answered/50*100);
const isAnswered=userAnswers[currentQ]!==null;
const isCorrect=isAnswered&&userAnswers[currentQ]===q.a;
let feedbackHTML='';
if(questionAnswered){
const fbMsg=getRandom(isCorrect?feedback.correct:feedback.incorrect);
feedbackHTML=`
<div class="feedback ${isCorrect?'correct':'incorrect'}">
<div class="fb-title ${isCorrect?'correct':'incorrect'}">
<span style="font-size:28px">${isCorrect?'‚úì':'‚úó'}</span>
<span>${fbMsg}</span>
</div>
<div class="rationale">
<strong>Why this is ${isCorrect?'correct':'the best answer'}:</strong>
<div>${q.r}</div>
</div>
${!isCorrect?`<div class="why-wrong"><strong>Why others are incorrect:</strong> ${q.w}</div>`:''}
${q.ref?`<a href="${q.ref}" target="_blank" class="ref-link">üìö Reference Material ‚Üí</a>`:''}
</div>
`;
}
app.innerHTML=`
<h1>ROCN Practice Exam</h1>
<div class="version">Question ${currentQ+1} of 50 | Progress: ${answered}/50 (${pct}%)</div>
<div class="progress"><div class="progress-bar" style="width:${pct}%"></div></div>
<div style="margin-bottom:20px">
<h3 style="margin-bottom:12px">Quick Navigation</h3>
<div class="nav-grid">
${questions.map((q,i)=>{
let cls='nav-btn';
if(i===currentQ)cls+=' active';
else if(userAnswers[i]!==null&&answerStatus[i]==='correct')cls+=' correct';
else if(userAnswers[i]!==null&&answerStatus[i]==='incorrect')cls+=' incorrect';
else if(userAnswers[i]!==null)cls+=' answered';
return`<div class="${cls}" onclick="goTo(${i})">${i+1}</div>`;
}).join('')}
</div>
</div>
<div class="question">
<div class="q-header">
<div class="q-num">QUESTION ${currentQ+1}</div>
<div class="cat-badge">${q.c}</div>
</div>
<div class="q-text">${q.q}</div>
<div class="options">
${q.o.map((opt,i)=>{
let cls='option';
if(questionAnswered)cls+=' disabled';
if(userAnswers[currentQ]===i)cls+=' selected';
if(questionAnswered&&i===q.a)cls+=' correct';
if(questionAnswered&&userAnswers[currentQ]===i&&i!==q.a)cls+=' incorrect';
return`<div class="${cls}" onclick="selectAnswer(${i})"><div class="opt-letter">${String.fromCharCode(65+i)}</div><div>${opt}</div></div>`;
}).join('')}
</div>
${feedbackHTML}
</div>
<div style="display:flex;justify-content:space-between;margin-top:20px">
<button class="btn btn-sec" onclick="prev()" ${currentQ===0?'disabled':''}>‚Üê Previous</button>
<div>
${currentQ<49?`<button class="btn" onclick="next()" ${!questionAnswered?'disabled':''}>Next ‚Üí</button>`:`<button class="btn btn-success" onclick="submit()" ${!questionAnswered?'disabled':''}>Submit Quiz</button>`}
</div>
</div>
`;
}

function renderResults(app){
const correct=answerStatus.filter(s=>s==='correct').length;
const pct=Math.round(correct/50*100);

// Calculate ONCC Content Outline breakdown
const contentBreakdown={};
Object.keys(contentOutline).forEach(area=>{
contentBreakdown[area]={...contentOutline[area],total:0,correct:0};
});
questions.forEach((q,i)=>{
if(contentBreakdown[q.c]){
contentBreakdown[q.c].total++;
if(answerStatus[i]==='correct')contentBreakdown[q.c].correct++;
}
});

app.innerHTML=`
<h1>ROCN Practice Exam</h1>
<div class="version">Final Results</div>
<div class="results">
<div class="score-hero">
<p style="font-size:18px">Your Score</p>
<h2>${pct}%</h2>
<p>${correct} out of 50 questions correct</p>
</div>
<h3 style="margin-bottom:10px">Performance by ONCC Content Outline</h3>
<p style="color:#7f8c8d;margin-bottom:20px;font-size:14px">Based on the official ONCC exam blueprint weighted percentages</p>
<div class="cat-grid">
${Object.entries(contentBreakdown).map(([area,data])=>{
const p=data.total>0?Math.round(data.correct/data.total*100):0;
return`<div class="cat-card">
<h4>${area}</h4>
<div class="cat-weight">ONCC Weight: ${data.weight} | Questions: ${data.correct}/${data.total}</div>
<div class="cat-bar"><div class="cat-fill" style="width:${p}%">${p}%</div></div>
<div style="margin-top:8px;font-size:12px;color:#7f8c8d">${data.topics.join(', ')}</div>
</div>`;
}).join('')}
</div>
<div style="text-align:center;margin-top:30px">
<button class="btn btn-success" onclick="restart()">Take Another Quiz</button>
<button class="btn btn-sec" onclick="currentQ=-2;render()">View History</button>
</div>
</div>
`;
}

function renderHistory(app){
const hist=JSON.parse(localStorage.getItem('rocnHist')||'[]');
app.innerHTML=`
<h1>ROCN Practice Exam</h1>
<div class="version">Test History</div>
${hist.length===0?'<p style="text-align:center;color:#7f8c8d;padding:60px">No history yet. Take your first quiz!</p>':`
<table class="history-table">
<thead><tr><th>Date</th><th>Score</th><th>%</th><th>Trend</th></tr></thead>
<tbody>
${hist.map((t,i)=>{
const date=new Date(t.date).toLocaleDateString('en-US',{month:'short',day:'numeric',year:'numeric',hour:'2-digit',minute:'2-digit'});
let trend='';
if(i>0){
const diff=t.pct-hist[i-1].pct;
if(diff>0)trend=`<span style="color:#27ae60;font-weight:700">‚Üë +${diff}%</span>`;
else if(diff<0)trend=`<span style="color:#e74c3c;font-weight:700">‚Üì ${diff}%</span>`;
else trend='<span style="color:#95a5a6;font-weight:700">‚Üí</span>';
}
return`<tr><td>${date}</td><td>${t.correct}/50</td><td><strong>${t.pct}%</strong></td><td>${trend}</td></tr>`;
}).join('')}
</tbody>
</table>`}
<div style="margin-top:30px">
<button class="btn" onclick="currentQ=-1;render()">Back</button>
${hist.length>0?`<button class="btn btn-danger" onclick="if(confirm('Clear all history?')){localStorage.removeItem('rocnHist');render()}">Clear History</button>`:''}
</div>
`;
}

function startQuiz(){
currentQ=0;
userAnswers=Array(50).fill(null);
answerStatus=Array(50).fill(null);
showingResults=false;
questionAnswered=false;
render();
}

function selectAnswer(idx){
if(questionAnswered)return;
userAnswers[currentQ]=idx;
answerStatus[currentQ]=idx===questions[currentQ].a?'correct':'incorrect';
questionAnswered=true;
render();
}

function prev(){
if(currentQ>0){
currentQ--;
questionAnswered=userAnswers[currentQ]!==null;
render();
}
}

function next(){
if(currentQ<49){
currentQ++;
questionAnswered=userAnswers[currentQ]!==null;
render();
}
}

function goTo(idx){
currentQ=idx;
questionAnswered=userAnswers[currentQ]!==null;
render();
}

function submit(){
if(userAnswers.includes(null)){
alert('Please answer all questions before submitting.');
return;
}
showingResults=true;
const correct=answerStatus.filter(s=>s==='correct').length;
const pct=Math.round(correct/50*100);
let hist=JSON.parse(localStorage.getItem('rocnHist')||'[]');
hist.push({date:new Date().toISOString(),version:VERSION,correct,pct});
localStorage.setItem('rocnHist',JSON.stringify(hist));
render();
}

function restart(){
currentQ=-1;
userAnswers=Array(50).fill(null);
answerStatus=Array(50).fill(null);
showingResults=false;
questionAnswered=false;
render();
}

currentQ=-1;
render();
</script>
</body>
</html>
